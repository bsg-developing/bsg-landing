@if (!isCheckingCookie && !isCookieAccepted){
<div class="cookie-banner">
  <p class="cookie-title">Мы используем cookie</p>
  <p class="cookie-text">
    Этот сайт использует файлы cookie для улучшения пользовательского опыта. Подробнее в <a href="#">политике конфиденциальности</a>.
  </p>
  <img src="assets/Cookie%20Image.svg" alt="">
  <button  (click)="acceptCookies()" class="cookie-button">Принять</button>
</div>
}
