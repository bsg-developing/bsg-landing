<custom-title text=""></custom-title>

<div class="container">
  @for (service of services; track service){
    <div class="card">
      <i [class]="service.icon"></i>
      <div class="title">{{ getTitle(service) }}</div>
      <div class="description">{{ getDescription(service) }}</div>
      <button class="details-btn" (click)="openModal(service)">
        {{'more'| transloco}}
      </button>
    </div>
  }
</div>
