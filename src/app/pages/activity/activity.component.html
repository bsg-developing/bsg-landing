<custom-title text="{{'activity'|transloco}}"></custom-title>

<div class="container">
  @for (service of services; let i = $index; track service) {
    <div class="card delay-{{i + 1}}">
      <i [class]="service.icon"></i>
      <div class="title">{{ getTitle(service) }}</div>
      <div class="description">{{ getDescription(service) }}</div>
      <button class="details-btn" (click)="openModal(service)">
        {{'more'| transloco}}
      </button>
    </div>
  }
</div>
