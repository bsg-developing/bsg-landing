<!-- В вашем Angular-шаблоне -->
<div class="services-wrapper" >
  <!-- Это будет фоновой секцией -->
  <app-about-us id="features" class="services-bg" [@fadeIn]></app-about-us>

  <!-- Содержимое, которое накладывается поверх фона -->
  <div class="services">
    <div class="textContainer">
      <p>
        We focus on helping your brand grow<br>
        and move forward
      </p>
      <hr />
    </div>

    <div class="titleContainer">
      <div class="title">
        <h1>
          <b class="hover" [ngStyle]="{ color: 'orange' }">
            {{ 'unique' | transloco }}
          </b>
          {{ 'ideas' | transloco }}
        </h1>
      </div>
      <div class="title">
        <h1>
          <b class="hover" [ngStyle]="{ color: 'orange' }">
            {{ 'for' | transloco }}
          </b>
          {{ 'business' | transloco }}
        </h1>
      </div>
    </div>

    <!-- Здесь остальные секции: stats, activity, timeline и т.д. -->
    <section class="stats">
      <div
        class="stat"
        *ngFor="let stat of stats; let i = index"
        [@fadeIn]
        [@hoverEffect]
      >
        <!--        <h2
                  [@countUp]="{ value: stat.end, params: { duration: duration, easing: 'ease-out' } }"
                  (@countUp.start)="onCountStart($any($event), stat.end, i)"
                >
                  {{ values[i] }}+
                </h2>-->
        <span>{{ stat.label }}</span>
      </div>
    </section>

    <!-- остальные компоненты... -->
    <app-ide></app-ide>
    <app-activity id="activity"></app-activity>
    <app-project-timeline></app-project-timeline>
    <app-stack id="technologies"></app-stack>
    <app-products id="projects"></app-products>
  </div>
</div>
